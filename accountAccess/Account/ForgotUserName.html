    <script type="text/javascript">
        document.getElementById("SSN").onkeyup = function () {
            var val = this.value.replace(/\D/g, '');
            var newVal = '';

            if (val.length > 4) {
                this.value = val;
            }

            if ((val.length > 3) && (val.length < 6)) {
                newVal += val.substr(0, 3) + '-';
                val = val.substr(3);
            }

            if (val.length > 5) {
                newVal += val.substr(0, 3) + '-';
                newVal += val.substr(3, 2) + '-';
                val = val.substr(5);
            }

            newVal += val;
            this.value = newVal;
        };
    </script>

<script type="text/javascript">
    // Updated to add IE check - IEv11 and below remove the placeholder text if the field is focused.
    // We don't want this as it is very confusing to the end user.
    // 
    // Temporary fix is to check if IEv11 or less is being used and to suppress the autofocus.
    // This makes IE users click the forms manually, but at least they will have a chance to understand what
    // is going on and reduce user errors.

    // This code was pulled from: https://codepen.io/gapcode/pen/vEJNZN - it's not perfect by any stretch but should suffice.

    function detectIE() {

        var ua = window.navigator.userAgent;
        var msie = ua.indexOf('MSIE ');
        if (msie > -1) {
            return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }

        var trident = ua.indexOf('Trident/');
        if (trident > -1) {
            // IE 11 => return version number
            var rv = ua.indexOf('rv:');
            return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
        }

        var edge = ua.indexOf('Edge/');
        if (edge > -1) {
            // Edge (IE 12+) => return version number
            return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
        }

        // other browser
        return false;
    }

    // Autofocus on first text field on page. 
    // This is to prevent annoyance on asking the 2 factor question and having to tab to the answer
    // without an obvious cursor.

    $(document).ready(function() {

        //$("input[type=text]").first().select(); // Autofocus for forms.
        //Added code to suppress if IEv<=12 (Edge) - 2017/07/03 by VP
            var IEVersion = detectIE();
            if (IEVersion === false || IEVersion >= 12) {
            $("input[type=text], input[type=password], textarea, select, radio").first().focus();
            }

        // Test to see if form submission can prevent double submits.
        // Attempt to prevent double submit on basic forms
        $('form').submit(function() {
            if ($(this).valid()) {
                $(this).find(':submit').attr('disabled', 'disabled');
                $(this).find(':submit').prop('disabled', 'true');
            }
        });
    });

</script>
